<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash</title>
</head>
<body>
    <script>
        /*--------------------------Head-----------------------------*/
        let l = document.createElement("link");
        let script = document.createElement("script");  
        l.setAttribute('href','https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css');
        l.setAttribute('rel','stylesheet');
        document.head.appendChild(l);

        /*--------------------------Body-----------------------------*/
        let box_main = document.createElement("div");
        box_main.setAttribute('class','container');
        document.body.appendChild(box_main);
        let row = document.createElement("div");
        let col1 = document.createElement("div");
        let col2 = document.createElement("div");
        let col3 = document.createElement("div");
        let col4 = document.createElement("div");
        let col5 = document.createElement("div");
        let col6 = document.createElement("div");

        row.setAttribute('class','row');
        box_main.appendChild(row);
        var bm1 = document.getElementsByClassName("row");
        
        col1.setAttribute('class','col-3');
        col1.classList.add('bg-success');
        col1.innerHTML="A";
        row.appendChild(col1);

        col2.setAttribute('class','col-3');
        col2.classList.add('bg-warning');
        col2.innerHTML="B";
        row.appendChild(col2);

        col3.setAttribute('class','col-3');
        col3.classList.add('bg-primary')
        col3.innerHTML="C";
        row.appendChild(col3);

        col4.setAttribute('class','col-3');
        col4.classList.add('bg-info');
        col4.innerHTML="D";
        row.appendChild(col4);
       
        /*--------------------------Script-----------------------------*/
        script.setAttribute('src','https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js');
        document.body.appendChild(script); 

    </script>
</body>
</html>
